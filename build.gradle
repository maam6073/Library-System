plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.15'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.rmsoft_test'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '11'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' 	// jpa
	implementation 'org.springframework.boot:spring-boot-starter-web'		// spring web
	implementation 'org.springframework.boot:spring-boot-starter-validation'// validation
	implementation 'org.mapstruct:mapstruct:1.5.3.Final'					// mapstruct
	implementation 'org.springframework.boot:spring-boot-starter-security'  //Security
	implementation 'com.h2database:h2'										// h2 db

	annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final' 	// mapstruct
	annotationProcessor 'org.projectlombok:lombok'							// lombok
	compileOnly 'org.projectlombok:lombok'									// lombok
	testImplementation 'org.springframework.boot:spring-boot-starter-test'	// test
}

tasks.named('test') {
	useJUnitPlatform()
}
